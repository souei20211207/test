<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>test</title>
	<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
	<p id="test"></p>
	<script>
		let test=document.getElementById('test');

			var datalist=data.split("\n")
			test.innerHTML=datalist[0];
		});
	</script>
</body>

</html>
