<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<title>test</title>
</head>
<body>
	<p id="test"></p>
	<script>
		let test=document.getElementById('test');
		logMovies()
		async function logMovies() {
			var data = await fetch('data.txt');
			if (data.ok) {
				var datatext = await data.text();
				test.innerHTML=datatext;
			}
		}
	</script>
</body>

</html>
